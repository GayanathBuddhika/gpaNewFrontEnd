<h3> Result of the {{selectedResultView.studentCourse.degreeCourse.course.name}} </h3>
<h3> exam :  {{selectedResultView.examName}} </h3>


<p-table #dt [columns]="headers" [value]="results" [paginator]="true" [rows]="10" [responsive]="true"
[resizableColumns]="true" [columnResizeMode]="'expand'" [autoLayout]="true" [rowsPerPageOptions]="[10,25,50,100]">

<ng-template pTemplate="header" let-headers>
  <!-- this is for table headers -->
  <tr>
    <th *ngFor="let th of resultViewHeader">
      {{th.header}}

    </th>
  </tr>
</ng-template>

<!-- this is for table body -->
<ng-template pTemplate="body" let-result let-rowIndex="rowIndex">
  <tr>
    <td>{{ rowIndex+1}}</td>
    <td>{{ result.studentCourse.student.epNumber}}</td>
    <!-- <td>{{ viewResult.studentCourse.degreeCourse.course.name}}</td> -->
    <td>{{  result.studentCourse.student.studentName}}</td>
    <td>{{ result.result}}</td> 
  </tr>
</ng-template>

<ng-template pTemplate="emptymessage" let-headers>
        <tr>
            <td [attr.colspan]="resultViewHeader.length">
                <p class="text-center"><b>No records found</b></p>
            </td>
        </tr>
    </ng-template>

</p-table>
